name: zmoney
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_mobile_ads: ^3.1.0
  confetti: ^0.7.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  windows_notification: ^0.0.3
  device_info: ^2.0.3
  flutter_config: ^2.0.1
  flutter_appauth: ^6.0.2
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_config:
  generate_for_dir: ["lib/"]
  env: "zmoney.env"

flutter:
  uses-material-design: true

  # Add other configurations like assets and fonts as needed
