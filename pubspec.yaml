name: zmoney
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.0.0+6

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_mobile_ads: ^4.0.0
  confetti: ^0.7.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  windows_notification: ^0.0.3
  flutter_config: ^2.0.1
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^6.1.6
  firebase_auth: ^4.15.3
  animated_flip_counter: ^0.2.6
  marquee: ^2.2.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_config:
  generate_for_dir: ["lib/"]
  env: ".env"

flutter:
  uses-material-design: true
  assets:
    - .env

  # Add other configurations like assets and fonts as needed
