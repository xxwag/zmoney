plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
      // Apply Google Play services plugin
    id "com.google.gms.google-services"
      // Add the Crashlytics Gradle plugin
    id "com.google.firebase.firebase-perf"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '2'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '2.0'
}

android {
    namespace "com.gg.zmoney"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "25.1.8937393"

    tasks.withType(JavaCompile) {
        options.compilerArgs += ["-Xlint:deprecation"]
    }

    compileOptions {
        
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        allprojects {
            tasks.withType(JavaCompile) {
                options.compilerArgs << "-Xlint:deprecation"
            }
        }
    }


      kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.gg.zmoney"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        compileSdkVersion 34
        targetSdkVersion 33
        versionCode 36 // Increment this number manually
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        
        manifestPlaceholders = [
        'applicationName': "com.gg.zmoney.MainActivity", // Replace with your application class name
        'appAuthRedirectScheme': 'com.gg.zmoney'
     ]
    }

      signingConfigs {
    release {
        if (localProperties.containsKey('keyAlias') && localProperties.containsKey('keyPassword') && 
            localProperties.containsKey('storePassword') && localProperties.containsKey('keyStorePath')) {

            keyAlias localProperties['keyAlias']
            keyPassword localProperties['keyPassword']
            storeFile file(localProperties['keyStorePath'])
            storePassword localProperties['storePassword']
            storeType 'pkcs12'
        }
    }
}

   buildTypes {
        release {
            signingConfig signingConfigs.release
            // Other release configurations...
        }
        debug {
            signingConfig signingConfigs.release // Use the same signing config as release
            // Other debug configurations...
        }
    }
}

flutter {
    source '../..'
}

