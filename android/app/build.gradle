plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
      // Apply Google Play services plugin
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '2'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '2.0'
}

android {
    namespace "com.gg.zmoney"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        allprojects {
            tasks.withType(JavaCompile) {
                options.compilerArgs << "-Xlint:deprecation"
            }
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.gg.zmoney"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode 8 // Increment this number manually
        versionName "5.0.0"
        multiDexEnabled true
        manifestPlaceholders = [
        'applicationName': "com.gg.zmoney.MainActivity", // Replace with your application class name
        'appAuthRedirectScheme': 'com.gg.zmoney'
    ]
    }

      signingConfigs {
    release {
        if (localProperties.containsKey('keyAlias') && localProperties.containsKey('keyPassword') && 
            localProperties.containsKey('storePassword') && localProperties.containsKey('keyStorePath')) {

            keyAlias localProperties['keyAlias']
            keyPassword localProperties['keyPassword']
            storeFile file(localProperties['keyStorePath'])
            storePassword localProperties['storePassword']
            storeType 'pkcs12'
        }
    }
}

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Other release configurations...
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ... Other dependencies ...
     // Import the Firebase BoM
    implementation 'com.google.firebase:firebase-bom:32.7.0'
    implementation 'com.android.support:multidex:1.0.3'
    // Correct place for Google Mobile Ads SDK dependency
    implementation 'com.google.android.gms:play-services-ads:22.5.0'
    implementation 'androidx.core:core-splashscreen:1.0.0' // Ensure you have the latest version
    implementation "com.google.android.gms:play-services-games-v2:+"
    implementation 'com.google.android.play:integrity:1.3.0' 
    implementation("com.google.android.ump:user-messaging-platform:2.1.0") {
        exclude group: 'com.google.android.gms'
    }
}

apply plugin: 'com.google.gms.google-services'
